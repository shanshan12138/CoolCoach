<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/yysz.css" />
<h3>预约设置</h3>
<div class="yysz">
	<ul>
		<h4>个人预约&nbsp;</h4>
		<li class="select">
			<label>个人预约：</label>
			<select name="sex">
				<option value="man">开启</option>
				<option value="woman">关闭</option>
			</select>
		</li>
		<li class="input">
			<label>价格：</label><input type="text" value="" placeholder="元/小时" />
		</li>
		<li class="input">
			<label>起始时间：</label><input type="date" value="" />&nbsp;<input type="time" name="" id="" value="" />
		</li>
		<li class="input" style="margin-bottom: 20px;">
			<label>结束时间：</label><input type="date" value="" />&nbsp;<input type="time" name="" id="" value="" />
		</li>
		<hr />
		<h4 style="margin-top: 20px;">团队预约&nbsp;</h4>
		<li class="select">
			<label>团队预约：</label>
			<select name="sex">
				<option value="man">开启</option>
				<option value="woman">关闭</option>
			</select>
		</li>
		<li class="input">
			<label>价格：</label><input type="text" value="" placeholder="元/小时" />
		</li>
		<li class="input">
			<label>授课人数：</label><input type="text" value="" placeholder="人" />
		</li>
		<li class="input">
			<label>起始时间：</label><input type="date" value="" />&nbsp;<input type="time" name="" id="" value="" />
		</li>
		<li class="input" style="margin-bottom: 20px;">
			<label>结束时间：</label><input type="date" value="" />&nbsp;<input type="time" name="" id="" value="" />
		</li>
		<hr />
	</ul>
	<button style="margin: 20px 40px;display: block;">保存预约设置</button>
</div>
