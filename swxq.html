	<script type="text/javascript">
		//banner收缩控制
		$(document).ready(function() {
			//手机菜单栏控制
			var isHidden = true;
			$(".toggle").click(function() {
				$("#menu").slideToggle("slow");
				isHidden = !isHidden;
				var classNode = $(this).children();
				classNode.removeClass();
				if(isHidden) {
					classNode.addClass("fa fa-angle-down");
				} else {
					classNode.addClass("fa fa-angle-up");
				}
			});
		})
	</script>
