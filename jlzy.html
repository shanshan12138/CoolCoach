	<script type="text/javascript">
		$(document).ready(function() {
			//手机菜单栏控制
			var isHidden = true;
			$(".toggle").click(function() {
				$("#menu").slideToggle("slow");
				isHidden = !isHidden;
				var classNode = $(this).children();
				classNode.removeClass();
				if(isHidden) {
					classNode.addClass("fa fa-angle-down");
				} else {
					classNode.addClass("fa fa-angle-up");
				}
			});
		})

		function loadFile(x,y) {
			$("iframe").attr('src', x + '.html');
			$("iframe").height(y);
		}
	</script>
