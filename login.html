	<script type="text/javascript">
		$(document).ready(function() {
			var isHidden = true;
			$(".toggle").click(function() {
				$("#menu").slideToggle("slow");
				isHidden = !isHidden;
				var classNode = $(this).children();
				classNode.removeClass();
				if(isHidden) {
					classNode.addClass("icon-chevron-down");
				} else {
					classNode.addClass("icon-chevron-up");
				}
			});

			$("#login").click(function() {
				$(this).addClass("aOnchose");
				$("#register").removeClass("aOnchose");
				$(".register").hide();
				if($(".login").is(":hidden")) {
					$(".login").show();
				}
			})

			$("#register").click(function() {
				$(this).addClass("aOnchose");
				$("#login").removeClass("aOnchose");
				$(".login").hide();
				if($(".register").is(":hidden")) {
					$(".register").show();
				}
			})
			$(".login label").click(function() {
				var node1 = $(".login #statusperson");
				var node2 = $(".login #statustrain")
				radioChecked(node1, node2);
			})

			$(".register label.sex").click(function() {
				var node1 = $(".register #sexwoman");
				var node2 = $(".register #sexman")
				radioChecked(node1, node2);
			})
			$(".register label.status").click(function() {

				var node1 = $(".register #statusperson");
				var node2 = $(".register #statustrain")
				radioChecked(node1, node2);
			})

		})

		function radioChecked(x, y) {
			if(x.is(":checked")) {
				x.parent().removeClass("fa fa-circle").addClass("fa fa-circle-o");
				y.parent().removeClass("fa fa-circle-o").addClass("fa fa-circle");
			} else {
				y.parent().removeClass("fa fa-circle").addClass("fa fa-circle-o");
				x.parent().removeClass("fa fa-circle-o").addClass("fa fa-circle");
			}
		}
	</script>
